<div class="center" *ngIf="schedules">
    <select [(ngModel)]="selectedSchedule" (ngModelChange)="assignWeekToView($event)">
        <option *ngFor="let schedule of schedules" [ngValue]="schedule">{{schedule.week}}</option>
    </select>
    <div *ngIf="selectedSchedule">
        <table>
            <thead>
                <tr>
                    <th id="time">Time</th>
                    <th id="matchup">Matchup</th>
                    <th id="score">Score</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let game of selectedSchedule.games" routerLink="/detail/{{game.gameId}}">
                    <td>{{game.time}}</td>
                    <td>{{game.homeTeam}} vs {{game.awayTeam}}</td>
                    <td *ngIf="game.homeScore != 0 || game.awayScore != 0">{{game.homeScore}} - {{game.awayScore}}</td>
                    <td *ngIf="game.homeScore === 0"></td>
                </tr>
            </tbody>
        </table>
    </div>
