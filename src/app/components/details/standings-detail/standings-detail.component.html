<div class="center">
    <h2>League Standings</h2>
    <table class="styled-table">
        <thead>
            <tr>
            <th>POS</th>
            <th>TEAM</th>
            <th>W</th>
            <th>L</th>
            <th>PCT</th>
            <th>PF</th>
            <th>PA</th>
            <th>PD</th>
            <th>STK</th>
            </tr>
        </thead>
        <tbody>
            <tr class="active-row" *ngFor="let standing of standings;let indexOfelement=index;">
                <td>{{indexOfelement + 1}}</td>
                <td>{{standing.team.name}}</td>
                <td>{{standing.wins}}</td>
                <td>{{standing.losses}}</td>
                <td>{{standing.winPercentage | number : '1.3'}}</td>
                <td>{{standing.pointsFor}}</td>
                <td>{{standing.pointsAgainst}}</td>
                <td>{{standing.pointsDifferential}}</td>
                <td>{{standing.streak}}</td>
            </tr>
        </tbody>
    </table>
</div>

<button type="button" (click)="goBack()">go back</button>
