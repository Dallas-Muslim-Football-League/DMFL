<div class="center">
    <h2>League Standings</h2>
    <table>
        <thead>
            <tr>
            <th>Rank</th>
            <th id="teamname">Team Name</th>
            <th>W</th>
            <th>L</th>
            <th>PCT</th>
            <th>PF</th>
            <th>PA</th>
            <th>PD</th>
            <th>STK</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let standing of standings;let indexOfelement=index;">
                <td>{{indexOfelement + 1}}</td>
                <td>{{standing.teamName}}</td>
                <td>{{standing.wins}}</td>
                <td>{{standing.losses}}</td>
                <td>{{standing.winPercentage | number : '1.3'}}</td>
                <td>{{standing.pointsFor}}</td>
                <td>{{standing.pointsAgainst}}</td>
                <td>{{standing.pointDifferential}}</td>
                <td>{{standing.streak}}</td>
            </tr>
        </tbody>
    </table>
</div>

<button type="button" (click)="goBack()">go back</button>
